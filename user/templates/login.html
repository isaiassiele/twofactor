<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- css -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Login</title>
</head>

<body>

  <!-- Message -->

  {% if messages %}
  {% for message in messages %}
  <div class="container mt-3 message alert alert-{{ message.tags }} text-center">{{ message }}</div>
  {% endfor %}
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="mt-5 login-form pb-3 shadow">
          <h3 class="p-3 text-center">Login</h3>
          <form method="POST" class="px-5 pt-4" novalidate>
            {% csrf_token %}
            
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username">
            
            <br><br>
            
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email">
            
            <br><br>
            
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password">
            
            <br><br>
            
            <button class="btn btn-primary" name="registration">Login</button>
          </form>
          <br>
          <br>
          <small class="px-5 text-muted">
            Need an account <a href="{% url 'register' %}" style="text-decoration: none;">
              <button class="btn btn-primary">Sign Up</button>
            </a>
          </small>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
